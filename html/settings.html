<table>
    <tr>
        <td>
            <div class="field-container">
                <label>protocol:</label>
                <select id="deploy-protocol" style="width: 265px">
                    <option value="ftp">FTP</option>
                    <option value="sftp">SFTP</option>
                </select>
            </div>
        </td>
        <td> </td>
    </tr>
    <tr>
        <td>
            <div class="field-container">
                <label>Server:</label>
                <input type="text" placeholder="your server ip or domain address" id="deploy-server" style="width: 265px">
            </div>
        </td>
        <td>
            <div class="field-container">
                <label>Port:</label>
                <input type="text" placeholder="your server connection port" value="21" id="deploy-port" style="width: 265px">
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="field-container">
                <label>Username:</label>
                <input type="text" placeholder="Username" id="deploy-user" style="width: 265px">
            </div>
        </td>
        <td>
            <div class="field-container">
                <label>Password:</label>
                <input type="text" placeholder="Password" value="" id="deploy-password" style="width: 265px">
            </div>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <div class="field-container">
                <label>Remote Path:</label>
                <input type="text" placeholder="Remote path" id="deploy-path" style="width: 530px">
            </div>
        </td>
    </tr>
</table>
